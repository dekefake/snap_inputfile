<html>

  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        height:100vh;
        width:100vw;
      }
      h1 {
        font-size: 5em;
        top: 20%;
      }
      p {
        font-size: 2em;
        width:80%;
        top: 50%;
      }
      #my_file{
        font-size: 3em;
        top: 80%;
      }
      .abs{
        text-align: center;
        position: absolute;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size:xxx-large;
      }
    </style>

  </head>

  <body>
    <h1 class="abs">Import a file | V4</h1>
    <p class="abs">Try to upload a file on Snapchat Browser on Android/iOS<br><br><b>User agent : </b><span id="useragent"></span></p>
    <input class="abs" type="file" id="my_file" accept="image/*"/>
  </body>

  <script>
    document.querySelector('#useragent').textContent = navigator.userAgent;
    const input = document.querySelector('#my_file');

    input.addEventListener('change', (event) => {
      alert('Success uploading file. User agent : \n\n' + navigator.userAgent);
    });
    
  </script>
  
</html>
