<html>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        height:100vh;
        width:100vw;
      }
      h1 {
        text-align: center;
        font-size: 5em;
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #my_file{
        text-align: center;
        font-size: 5em;
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size:xxx-large;
      }
    </style>

  </head>

  <body>
    <h1>Import a file</h1>
    <input type="file" id="my_file" accept="image/*"/>
  </body>

  <script src="bundle.js">
    $( document ).ready(function() {
        $( "#my_file" ).change(function() {
          alert('File loaded : '+$(this).val());
        });
    });
  </script>

</html>
